<modal #userForm>
    <modal-header>
        Create a new user
    </modal-header>
 
    <modal-content>
        <form>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" [(ngModel)]="user.name" [ngModelOptions]="{standalone: true}"id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label>Doc:</label>
                <input type="text" class="form-control" [(ngModel)]="user.doc" [ngModelOptions]="{standalone: true}" id="doc" placeholder="Doc">
            </div>
            <div class="form-group">
                <label>Profile:</label>
                <input type="text" class="form-control" [(ngModel)]="user.profile" [ngModelOptions]="{standalone: true}" id="profile" placeholder="Profile">
            </div>
            <div class="form-group pt-2">
                <button type="submit" (click)="createUser()" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </modal-content>
</modal>

<table class="table">
    <thead class="">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Doc</th>
        <th scope="col">Profile</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users.data">
      <tr>
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.doc}}</td>
        <td>{{user.profile}}</td>
        <td>
            <button class="m-2 btn btn-info" (click)="updateUser(user,user.id)">Edit</button>
            <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
        </td>
    </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" (click)="createUserModal()">Create User</button>
